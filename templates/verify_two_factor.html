{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <title>Verify Two-Step Authentication</title>
</head>
<body>
<main>
    <section class="form">
        <div class="logo">
            <img src="{{ MEDIA_URL }}logo.svg" alt="Logo" />
        </div>

        <h1 class="form__title">Verify Two-Step Authentication</h1>

        <p class="form__description">
            Enter the 6-digit code generated by your authenticator app to verify.
        </p>

        <form method="post" action="{% url 'verify_two_factor' %}">
            {% csrf_token %}
            <input type="text" name="otp" class="form-control" placeholder="Enter 6-digit Code" required>
            <button type="submit" class="form__submit" id="submit">Verify</button>
        </form>
    </section>
</main>
</body>
</html>
